<div class="summary">
  <header {{ if isset .Params "image" }}class="imaged"{{ end }}>
    {{ if isset .Params "image" }}
    <div class="banner" style="background-image: url('{{ .Site.BaseURL }}{{ .Params.image }}')"></div>
    {{ end }}
  </header>

  <div class="container">
    <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h2>
    {{ partial "article/meta" . }}
    <p class="sum">{{ .Summary }}</p>
  </div>
</div>
